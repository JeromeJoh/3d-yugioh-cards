<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin" />
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/pictogrammers/material/128/cards-playing-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./base.css">
  <title>Document</title>
  <style>
    @view-transition {
      navigation: auto;
    }

    .container .layer-1 {
      transform: translateZ(12px);
    }

    .container .layer-2 {
      transform: translateZ(16px);
    }
  </style>
</head>

<body>
  <main>
    <aside class="left-aside">
      <nav class="card-list">
      </nav>
    </aside>
    <div class="content">
      <div class="container">
        <img src="./layers/vol1-01/origin.jpg" alt="" class="layer">
        <img src="./layers/vol1-01/layer-1.png" alt="" class="layer-1 layer">
        <img src="./layers/vol1-01/layer-2.png" alt="" class="layer-2 layer">
      </div>
      <img src="/images/pedestal.png" alt="" class="pedestal">
      <button class="toggle left-toggle">
      </button>
      <button class="toggle right-toggle">
      </button>
    </div>
    <aside class="right-aside">
      <nav>
        <header class="right-header">Presented by J.R.M</header>
        <li>
          <a href="https://space.bilibili.com/358777336" target="_blank">
            <div class="title">
              <p class="primary">VI-IX's Bilibili</p>
              <p class="secondary">VI-IX's Bilibili</p>
            </div>
            <p class="line"></p>
          </a>
        </li>
        <li>
          <a href="" target="_blank">
            <div class="title">
              <p class="primary">YGO Game Station</p>
              <p class="secondary">YGO Game Station</p>
            </div>
            <p class="line"></p>
          </a>

        </li>
        <li>
          <a href="https://github.com/JeromeJoh/3d-yugioh-cards" target="_blank">
            <div class="title">
              <p class="primary">Git Repository</p>
              <p class="secondary">Git Repository</p>
            </div>
            <p class="line"></p>
          </a>
        </li>
      </nav>
    </aside>
  </main>
  <script type="module" src="./index.js">
  </script>
</body>

</html>
