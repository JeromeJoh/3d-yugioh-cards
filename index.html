<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin" />
  <title>Modern Scroll Animation Demo</title>
  <link rel="shortcut icon"
    href="https://icons.iconarchive.com/icons/aniket-suvarna/box-regular/128/bx-font-color-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <div id="loader">
    <div class="progress-bar"></div>
  </div>
  <section class="intro" style="view-transition-name: intro;">
    <h1>intro</h1>
  </section>
  <section class="spotlight">
    <div class="spotlight-intro-text-wrapper">
      <div class="spotlight-intro-text">
        <p>VI</p>
      </div>
      <div class="spotlight-intro-text">
        <p>IX</p>
      </div>
    </div>

    <div class="spotlight-bg-img">
      <img src="./vol3/layers/vol3-01/bg.PNG" alt="">
    </div>

    <div class="spotlight-titles-container">
      <div class="spotlight-titles"></div>
    </div>

    <div class="spotlight-images"></div>

    <div class="spotlight-header">
      <p>Discover</p>
    </div>
  </section>
  <section class="outro">
    <h1>outro</h1>
  </section>
  <script type="module" src="index.js"></script>
</body>

</html>
