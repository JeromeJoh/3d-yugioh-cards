<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/pictogrammers/material/128/cards-playing-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./base.css">
  <title>Vol.1 No.5 - 「Cyber Slash Harpie Lady」</title>
  <style>
    .layer-1 {
      transform: translateZ(6px);
    }

    .layer-2 {
      transform: translateZ(10px);
    }

    .layer-3 {
      transform: translateZ(16px);
    }

    .layer-4 {
      transform: translateZ(20px);
    }

    .layer-5 {
      transform: translateZ(26px);
    }

    .layer-6 {
      transform: translateZ(30px);
    }

    .layer-7 {
      transform: translateZ(12px);
    }

    .layer-8 {
      transform: translateZ(20px);
    }

    .layer-9 {
      transform: translateZ(4px);
    }
  </style>
</head>

<body>
  <main>
    <aside class="left-aside">
      <nav class="card-list">
      </nav>
    </aside>
    <div class="content">
      <div class="container js-tilt" data-tilt>
        <img src="./images/cards/vol1-05/origin.jpg" alt="" class="layer">
        <img src="./images/cards/vol1-05/layer-1.png" alt="" class="layer-1 layer">
        <img src="./images/cards/vol1-05/layer-2.png" alt="" class="layer-2 layer">
        <img src="./images/cards/vol1-05/layer-3.png" alt="" class="layer-3 layer">
        <img src="./images/cards/vol1-05/layer-4.png" alt="" class="layer-4 layer">
        <img src="./images/cards/vol1-05/layer-5.png" alt="" class="layer-5 layer">
        <img src="./images/cards/vol1-05/layer-6.png" alt="" class="layer-6 layer">
        <img src="./images/cards/vol1-05/layer-7.png" alt="" class="layer-7 layer">
        <img src="./images/cards/vol1-05/layer-8.png" alt="" class="layer-8 layer">
        <img src="./images/cards/vol1-05/layer-9.png" alt="" class="layer-9 layer">
      </div>
      <img src="./images/pedestal.png" alt="" class="pedestal">
      <button class="toggle left-toggle" onclick="toggleSidebar('l')">
      </button>
      <button class="toggle right-toggle" onclick="toggleSidebar('r')">
      </button>
    </div>
    <aside class="right-aside">
      <nav>
        <header class="right-header">Presented by J.R.M</header>
        <li>
          <a href="https://space.bilibili.com/358777336" target="_blank">
            <div class="title">
              <p class="primary">VI-IX's Bilibili</p>
              <p class="secondary">VI-IX's Bilibili</p>
            </div>
            <p class="line"></p>
          </a>
        </li>
        <li>
          <a href="" target="_blank">
            <div class="title">
              <p class="primary">YGO Game Station</p>
              <p class="secondary">YGO Game Station</p>
            </div>
            <p class="line"></p>
          </a>

        </li>
        <li>
          <a href="https://github.com/JeromeJoh/3d-yugioh-cards" target="_blank">
            <div class="title">
              <p class="primary">Git Repository</p>
              <p class="secondary">Git Repository</p>
            </div>
            <p class="line"></p>
          </a>
        </li>
      </nav>
    </aside>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/tilt.js@1.1.21/dest/tilt.jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./index.js">
  </script>
</body>

</html>
