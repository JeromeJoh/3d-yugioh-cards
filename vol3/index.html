<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/pictogrammers/material/128/cards-playing-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./base.css">
  <title>3D Yugioh Cards —— Vol.3 Classic Normal Monster</title>

<body>
  <header class="logo">

        <div class="content">
          <div class="mask">
            <h1></h1>

          <p></p>
        </div>

      <div class="card card-1">
        <div class="container">
        </div>
      </div>
    </section>
    <section>
      <main>
        <div class="big-picture">
          <img src="./layers/vol3-02/bigpicture.PNG" alt="" class="figure">

        <div class="content">
          <div class="mask">

          </div>

      <div class="card card-2">

        </div>
      </div>
    </section>
    <section>
      <main>
        <div class="big-picture">
          <img src="./layers/vol3-03/bigpicture.PNG" alt="" class="figure special">
        </div>
        <div class="content">
          <div class="mask">
            <h1></h1>
          </div>
          <p></p>
        </div>
      </main>
      <div class="card card-3">
        <div class="container">
        </div>
      </div>
    </section>
    <section>
      <h1 class="end">Presented By VI-IX</h1>
    </section>
  </div>
  <script type="module" src="./index.js">
  </script>

</html>
