<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrance Animation for Images | Demo 1 | Codrops</title>
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/pictogrammers/material/128/cards-playing-icon.png"
    type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="base.css" />

  <script>
    document.documentElement.className = "js";
  </script>
</head>

<body class="demo-1 loading">
  <div data-debug>
    <div></div>
  </div>
  <main>
    <header class="frame">
      <h1 class="frame__title">Entrance Animation for Images</h1>
    </header>
    <div class="content">
      <div class="scene">
        <div class="group">
          <div class="card">
            <div class="card__img" style="background-image: url(./img/1.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/2.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/3.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/4.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/5.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/6.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/7.jpg)"></div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(./img/8.jpg)"></div>
          </div>
        </div>
      </div>

      <div class="headings">
        <h1 class="headings__main gloock-regular">Astral</h1>
        <h1 class="headings__main gloock-regular">Aesthetics</h1>
        <h5 class="headings_subtitle gloock-regular">2024</h5>
      </div>
    </div>
  </main>

  <script src="js/gsap.min.js"></script>
  <!-- Image preloader -->
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
