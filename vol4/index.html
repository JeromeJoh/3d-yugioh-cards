<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Yugioh Cards —— Vol.4 Crystal Beast</title>
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/pictogrammers/material/128/cards-playing-icon.png"
    type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="base.css" />

  <script>
    document.documentElement.className = "js";
  </script>
</head>

<body class="demo-1 loading">
  <div data-debug>
    <div></div>
  </div>
  <main>
    <header class="logo">
      <img src="/images/spirit.svg" alt="">
      <h1>· VI-IX Presents ·</h1>
    </header>
    <div class="content">
      <div class="scene">
        <div class="group">
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-01/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-02/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-03/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-04/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-05/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-06/gem.png" alt="">
            </div>
          </div>
          <div class="card">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-07/gem.png" alt="">
            </div>
          </div>
          <div class="card" data-bgColor="#000">
            <div class="card__img" style="background-image: url(/images/card-back.png)">
              <img src="./layers/vol4-08/gem.png" alt="">
            </div>
          </div>
        </div>
        <div class="color-block">
        </div>
      </div>

      <div class="headings">
        <h1 class="headings__main gloock-regular">Crystal</h1>
        <h1 class="headings__main gloock-regular">Beast</h1>
        <h5 class="headings__subtitle gloock-regular">Vol. 4</h5>
      </div>
    </div>
    <div class="booth">
      <div class="wrapper">
        <div class="container js-tilt" data-tilt>
          <img src="./layers/vol4-01/origin.jpg" alt="" class="layer card-1">
          <img src="./layers/vol4-01/layer-1.PNG" alt="" class="layer card-1">
          <img src="./layers/vol4-01/layer-2.PNG" alt="" class="layer card-1">
          <img src="./layers/vol4-02/origin.jpg" alt="" class="layer card-2">
          <img src="./layers/vol4-02/layer-1.PNG" alt="" class="layer card-2">
          <img src="./layers/vol4-02/layer-2.PNG" alt="" class="layer card-2">
          <img src="./layers/vol4-03/origin.jpg" alt="" class="layer card-3">
          <img src="./layers/vol4-03/layer-1.PNG" alt="" class="layer card-3">
          <img src="./layers/vol4-03/layer-2.PNG" alt="" class="layer card-3">
          <img src="./layers/vol4-04/origin.jpg" alt="" class="layer card-4">
          <img src="./layers/vol4-04/layer-1.PNG" alt="" class="layer card-4">
          <img src="./layers/vol4-04/layer-2.PNG" alt="" class="layer card-4">
          <img src="./layers/vol4-05/origin.jpg" alt="" class="layer card-5">
          <img src="./layers/vol4-05/layer-1.PNG" alt="" class="layer card-5">
          <img src="./layers/vol4-05/layer-2.PNG" alt="" class="layer card-5">
          <img src="./layers/vol4-06/origin.jpg" alt="" class="layer card-6">
          <img src="./layers/vol4-06/layer-1.PNG" alt="" class="layer card-6">
          <img src="./layers/vol4-06/layer-2.PNG" alt="" class="layer card-6">
          <img src="./layers/vol4-07/origin.jpg" alt="" class="layer card-7">
          <img src="./layers/vol4-07/layer-1.PNG" alt="" class="layer card-7">
          <img src="./layers/vol4-07/layer-2.PNG" alt="" class="layer card-7">
          <img src="./layers/vol4-08/origin.jpg" alt="" class="layer card-8">
          <img src="./layers/vol4-08/layer-1.PNG" alt="" class="layer card-8">
          <img src="./layers/vol4-08/layer-2.PNG" alt="" class="layer card-8">
          <img src="./layers/vol4-08/layer-3.PNG" alt="" class="layer card-8">
          <img src="./layers/vol4-08/layer-4.PNG" alt="" class="layer card-8">
        </div>
      </div>
    </div>
    <div class="caption">
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/tilt.js@1.1.21/dest/tilt.jquery.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <!-- Image preloader -->
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
